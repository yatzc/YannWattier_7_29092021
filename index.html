<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="http://yann.wattier.free.fr/Block.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" />
    <!-- My CSS -->
    <link href="./assets/CSS/styles.css" rel="stylesheet" type="text/css" media="all">
    <!-- My JS -->
    <script type="module" src="./assets/JS/main.js" defer></script>
    <script type="module" src="./assets/JS/recipes.js" defer></script>

    <title>Les petits plats</title>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="./assets/images/logo.svg" alt="logo Les petits plats" />
  </header>

  <!-- Main -->
  <main>


    <!-- Main search -->
    <section class="section_main-search">
        <div class="container_main-search">
            <input id="main_search" class="input_main-search" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" />
            <label for="main_search" class="label_main-search">
                <img src="./assets/images/loupe.svg" alt="loupe chercher" />
            </label>
        </div>
      <ul id="suggestions"></ul>
    </section>

    <!-- Tag search -->
    <div class="search-tags"></div>

    <!-- BTN search -->
    <div class="container">
        <div class="drop blue">
            <button class="btn btn-blue">
                <label for="ingredients">Ingredients</label>
                <input class="ingredients" id="ingredients" type="text" placeholder="Rechercher un ingredient" />
                <img src="./assets/images/arrow.svg" class="arrow" alt="bouton flèche" />
            </button>
            <div class="bloc blocB">
                <ul id="list_blue" class="list"></ul>
            </div>
        </div>
        <div class="drop green">
            <button class="btn btn-green">
                <label for="appliances">Appareil</label>
                <input class="appliances" id="appliances" type="text" placeholder="Rechercher un appareil" />
                <img src="./assets/images/arrow.svg" class="arrow" alt="bouton flèche" />
            </button>
            <div class="bloc blocG">
                <ul id="list_green" class="list"></ul>
            </div>
        </div>
        <div class="drop red">
            <button class="btn btn-red">
                <label for="ustensils">Ustensiles</label>
                <input class="ustensils" id="ustensils" type="text" placeholder="Rechercher un ustensile" />
                <img src="./assets/images/arrow.svg" class="arrow" alt="bouton flèche" />
            </button>
            <div class="bloc blocR">
                <ul id="list_red" class="list"></ul>
            </div>
        </div>
    </div>

    <section class="dishes" id="articles"></section>

  </main>
  
  
</body>
</html>
